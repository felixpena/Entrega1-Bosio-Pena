{% extends 'base.html' %}

{% block titulo %}
    Contacto
{% endblock %}

{% block contenido %}

{% if form %}
    <h1>Aca va el contenido de crear categoria</h1>

    <form action="" method="POST" >
        {% csrf_token %}
        <table>
            {{form.as_table}}
        </table>
        <input type="submit", value="Enviar!">
    </form>
{% elif new_product %}

    <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="https://conceptodefinicion.de/wp-content/uploads/2016/04/Categor%C3%ADa.jpg" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">{{new_categoria.name}}</h5>
            <p class="card-text">{{new_categoria.description}}</p>
            
        </div>
    </div>

{% endif %}

{% endblock %}
